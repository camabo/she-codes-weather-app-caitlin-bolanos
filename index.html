<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app shadow">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" id="city-input" class="form-control" placeholder="Search for city . . ." />
                    </div>
                    <div class="col-3">
                        <input type="submit" id="submit-button" class="form-control btn btn-primary shadow-sm w-100" />
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100" id="current-location-button">Current
                            Location</button>
                    </div>
            </form>
            <div class="today-weather">

                <i class="bi bi-cloud-snow today-icon"></i>
                <h1 id="city">Edmonton</h1>
                <h2 id="date">Friday</h2>
                <h3><span id="description">Sunny</span></h3>
                <h3><span class="temperature" id="temperature"></span>
                    <span class="units">°C<a href="#" id="celcius-link"></a>

                </h3>
            </div>
            <hr />

            <div class="container text-center week-weather">
                <div class="row">
                    <div class="col">
                        <i class="bi bi-cloud-sun"></i>
                        <h4>Tomorrow</h4>
                        <h5><strong>4°C</strong>/ -6°C</h5>
                    </div>
                    <div class="col">
                        <i class="bi bi-cloud-sun"></i>
                        <h4>Thursday</h4>
                        <h5><strong>4°C</strong>/ -19°C</h5>

                    </div>
                    <div class="col">
                        <i class="bi bi-cloud"></i>
                        <h4>Friday</h4>
                        <h5><strong>4°C</strong>/ -6°C</h5>

                    </div>
                    <div class="col">
                        <i class="bi bi-sun"></i>
                        <h4>Saturday</h4>
                        <h5><strong>-14°C</strong>/ -22°C</h5>

                    </div>
                    <div class="col">
                        <i class="bi bi-sun"></i>
                        <h4>Sunday</h4>
                        <h5><strong>-16°C</strong>/ -21°C</h5>

                    </div>

                </div>

            </div>
        </div>
    </div>
    </div>
    <a href="https://github.com/camabo/she-codes-weather-app-caitlin-bolanos">Open Source Code by Caitlin Bolanos</a>
</body>
<script src="src/index.js">
</script>

</html>
